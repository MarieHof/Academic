<h1 mat-dialog-title>{{data.name}} Papers</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8" *ngIf="dataSource && dataSource.data && dataSource.data.length">

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- created date Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.created | date: 'MMM d, y, h:mm:ss a' }} </td>
    </ng-container>

<!--     last modified date Column -->
    <ng-container matColumnDef="last_modified">
      <th mat-header-cell *matHeaderCellDef> Last Modified Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.last_modified | date: 'MMM d, y, h:mm:ss a'  }} </td>
    </ng-container>

    <!-- actions  Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="5px">
          <button mat-icon-button color="primary"
                  matTooltip="edit paper"
                  (click)="editPaper(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  color="warn"
                  (click)="deletePaper(element)"
                  matTooltip="delete paper">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div *ngIf="!dataSource ||  !dataSource.data || !dataSource.data.length">
    <p style="color: #e84545"> No papers added till now. </p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="">close</button>
  <button mat-flat-button color="primary" (click)="addNewPaper()">add new paper</button>
</div>
