    <mat-card  fxFlex="100">
      <mat-card-header>
        <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
          <span>My Folders</span>
          <button mat-mini-fab  class="add-folder" matTooltip="add new folder" (click)="openAddCategoryDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-folder></app-folder>
      </mat-card-content>
<!--      <mat-card-actions>-->
<!--        <button mat-flat-button class="btn-new-folder" (click)="openAddCategoryDialog()">Add new Folder</button>-->
<!--      </mat-card-actions>-->
    </mat-card>
  <mat-card fxFlex="100">
    <mat-card-header>
      <mat-card-title>Habit Tracker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-statistics></app-statistics>
    </mat-card-content>
  </mat-card>
</div>
