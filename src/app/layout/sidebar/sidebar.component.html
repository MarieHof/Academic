<div fxLayout="column"  fxLayoutAlign="center" fxLayoutGap="15px" class="sidebar-container">
  
  <div *ngIf="!isDashboardRoute">
    <mat-slide-toggle  [checked]="checked" (change)="changed($event)" > Plagiarism
    </mat-slide-toggle>
    <app-count-down #appCounteDown></app-count-down>
  </div>


  <app-goal #appGoal></app-goal>

  <app-notes></app-notes>

  <mat-card *ngIf="isDashboardRoute">
    <mat-card-header>
      <mat-card-title>My Deadlines</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-deadline></app-deadline>
    </mat-card-content>
  </mat-card>
</div>
