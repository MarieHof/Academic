<mat-card #appNotes [ngClass]="{'highlight': show}">
  <mat-card-header>
    <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
      <span>My Notes</span>
      <button mat-mini-fab  class="add-note" matTooltip="add new note" (click)="addNote()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <mat-carousel
      *ngIf="notes && notes.length"
      timings="250ms ease-in"
      [autoplay]="false"
      interval="6000"
      color="accent"
      maxWidth="auto"
      proportion="25"
      slides="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="false"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let note of notes; let i = index"
        [hideOverlay]="true"
      >
        <div class="content">

<!--          <mat-form-field class="example-full-width" appearance="fill">-->
<!--            <textarea matInput rows="25" (keyup)="noteChanged(note)">{{note.content}}</textarea>-->
<!--          </mat-form-field>-->
          <p>{{note.content}}</p>
            <mat-icon color="primary" class="edit-note" matTooltip="edit note" (click)="editNote(note)">edit</mat-icon>

            <mat-icon color="warn" class="delete-note" matTooltip="delete note" (click)="deleteNote(note)">delete</mat-icon>

        </div>
      </mat-carousel-slide>
    </mat-carousel>
    <div *ngIf="!notes || !notes.length">
      <strong style="color: red">You don't have any notes till now.</strong>
    </div>
  </mat-card-content>
</mat-card>
