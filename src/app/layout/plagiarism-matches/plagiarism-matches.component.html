<h1 mat-dialog-title>Plagiarism Detection</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8"
    *ngIf="dataSource && dataSource.data && dataSource.data.length">

    <!-- title Column -->
    <ng-container matColumnDef="fileName" >
      <th mat-header-cell *matHeaderCellDef > File Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <!-- created date Column -->
    <ng-container matColumnDef="Match">
      <th mat-header-cell *matHeaderCellDef> Match </th>
      <td mat-cell *matCellDef="let element" 
    > {{element.match}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="">close</button>

</div>
