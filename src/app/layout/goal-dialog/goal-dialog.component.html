<h1 mat-dialog-title>{{data && data.id ? 'Edit' : 'Add'}} Goal</h1>
<form [formGroup]="goalForm">
  <div mat-dialog-content>
    <div fxLayout="column">
      <mat-form-field class="example-full-width">
        <mat-label>Content</mat-label>
        <textarea matInput   [formControlName]="'content'" required></textarea>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="">close</button>
    <button mat-flat-button color="warn" type="submit" (click)="saveChanges()">Save</button>
  </div>
</form>
